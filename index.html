<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="header"><b>Stone Paper & Scissors!!</b>
  </div>

  <div class="main">
     <div class = "choices"">
    <div class="choice" id="stone">
       <img src="stone.png" />
    </div>
    <div class="choice" id="paper">
       <img src="paper.png" />
    </div>
    <div class="choice" id="scissors">
       <img src="scissors.png" />
    </div>  
  </div>

  <div class="score-board">
     <div class="score">
       <p id="user-score">
          0
       </p>
       <p id="you">
          You
       </p>
       
     </div>
     <div class="score">
       <p id="comp-score">
          0
       </p>
       <p>
          Computer
       </p>  
     </div>  
  </div>
  <div class="msg-container">
     <p id="msg">
        Pick Your Move!!
     </p>
  </div>
  </div>
  
  
  <footer>
     <h3>
        <b>Developed By Sahil!</b> 
     </h3>  
  </footer>
  <script src="app.js"></script>
</body>

</html>
